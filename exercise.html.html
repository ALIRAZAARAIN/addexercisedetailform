<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="index.js">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>   </style>
    <title>Add Exercise Details </title>
  </head>
  <body>
    

<div class="container-fluid " > 
  <div class="card" >
    <div class="screen-1">
      <img class="add-exercise-detail" src="add.png"   width="150" height="100" viewbox="0 0 640 480" />
    </div>

    <h2 style="text-align:center ;"> <u>Add Exercise Detaills </u></h2>
    
    
    <div class=" form-center" style="height: 70% ;" >
     
     
      <form>
            
        <div class="form-field">
          <label for="name" id="nam"> Name</label> 
          <input type="text" id="name">
         </div>

        <br>
        <div class="form-field">
          <label for="description" id="des"> Description</label> 
          <input type="text" id="description">
         </div>
         <br>

         <div class="select-field">
          <label for="activity" id="act"> Acitivity Type</label> 
          

          <select name="activity" id="act">
            <option value="running">Running</option>
            <option value="bicycle">Bicycle</option>
            <option value="ridding">Ridding</option>
            <option value="swimming">Swimming</option>
            <option value="walk">Walk</option>
            <option value="hiking">Hiking</option>
          </select>

         </div>
         <br>
        
         <div class="form-field">
          <label for="duration" id="dur"> Duration</label> 
          <input type="text" id="dur">
         </div>
         
        <br>
        <div class="form-field">
          <label for="date" id="dat"> Date</label> 
          <input type="date" id="dat">
         </div>

       

<br>

    
<div class="form-foter">
      <button input type="submit" class="btn-primary" id="btn" style="margin-right: 1pc;">Submit</button>
      <button input type="reset" class="btn-primary" id="btn" style="margin-right: 1.5pc;">Clear </button>
     
      
    </div>
      </form>
    

    </div>
    

    


  </div>
 
</div>  

  </body>
  
</html>
